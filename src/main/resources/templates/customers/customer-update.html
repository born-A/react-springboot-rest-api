<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<style>
  .fieldError {
    border-color: #bd2130;
  }
</style>
<body>
<div class="row justify-content-center">
  <div class="container col-5" style="text-align:center">
    <h1>MEMBER INFO</h1>
    <br/>

    <hr/>
    <form role="form" th:action="@{/customers/update/{id}(id = ${customer.getId()})}" method="post">
      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.email}" class="form-control"
               placeholder="E-MAIL을 입력하세요">
        <label>Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.password}" class="form-control"
               placeholder="PASSWORD를 입력하세요">
        <label>Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.name}" class="form-control"
               placeholder="이름을 입력하세요">
        <label>Name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.city}" class="form-control" placeholder="도시를 입력하세요">
        <label>City</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.street}" class="form-control" placeholder="거리를 입력하세요">
        <label>Street</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" th:field="*{customer.zipcode}" class="form-control" placeholder="우편번호를 입력하세요">
        <label>Zipcode</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-outline-secondary">수정하기</button>
      </div>
    </form>

  </div> <!-- /container -->
</div>
</body>
</html>
