<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>고객 목록</h2> </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    th:onclick="|location.href='@{/customers/new}'|" type="button">고객 등록</button>
        </div>
    </div>
    <hr class="my-4">
    <div>
        <table class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>이메일</th>
                <th>비밀번호</th>
                <th>고객명</th>
                <th>주소</th> </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.getId()}">10</td>
                <td th:text="${customer.getEmail()}">10000</td>
                <td th:text="${customer.getName()}" />
                <td th:text="${customer.getCity()}">10</td>
                <td th:text="${customer.getStreet()}">10</td>
                <td th:text="${customer.getZipcode()}">10</td>
                <a th:href="@{/customers/{id}(id =${customer.getId()})}">상세</a>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
